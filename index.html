<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>All Aboard</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <!-- moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <div class="row">
    <div class="col s4">
      <h3>New Train</h3>

      <form id="train-form">

        <div class="input-field col s10">
          <input id="name-input" placeholder="Name" type="text">
          <label class="active" for="name-input">Train Name</label>
        </div>
        <div class="input-field col s10">
          <input id="dest-input" placeholder="Destination" type="text">
          <label class="active" for="dest-input">Destination</label>
        </div>
        <div class="input-field col s10">
          <input id="freq-input" placeholder="mm" type="text">
          <label class="active" for="freq-input">Frequency</label>
        </div>
        <div class="input-field col s10">
          <input id="time-input" placeholder="HH:mm" type="text" class="timepicker">
          <label class="active" for="time-input">Next Train</label>

        </div>

        <a id="add-train" class="waves-effect waves-light btn">Add Train</a>

      </form>
    </div>

    <div class="col s8">
      <h3>Train Schedule</h3>

      <table>

        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>

        <tbody id="train-data">

        </tbody>

      </table>

    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- moment.js -->
  <script src="./assets/libraries/moment.js" type="text/javascript"></script>
  <!-- javascript -->
  <script src="./assets/script.js" type="text/javascript"></script>
  <script src="./assets/form.js" type="text/javascript"></script>

</body>

</html>
